<div class="users">
<button type="button" class="btn btn-success add" (click)="goToAdd()">Add</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td><button type="button" class="btn btn-warning" (click)="goToEdit(user)">Edit</button></td>
      <td><button type="button" class="btn btn-danger" (click)="delete(user)">Delete</button></td>
    </tr>
    </tbody>
    </table>
</div>
