<div class="search">
  <input type="text" placeholder="Search for user..." 
  class="form-control" [(ngModel)]="text">
</div>
<div class="users">
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col" colspan="3" style="text-align: center;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | search:text">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td><button type="button" class="btn btn-success" (click)="goToAdd(user)">Add</button></td>
      <td><button type="button" class="btn btn-warning" (click)="goToEdit(user)">Edit</button></td>
      <td><button type="button" class="btn btn-danger" (click)="delete(user)">Delete</button></td>
    </tr>
    </tbody>
    </table>
    <div *ngIf="message" class="alert alert-danger">
      {{message}}
    </div>
</div>
