<div class="search" *ngIf="!expired">
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for user..."
       class="search-input">
    </mat-form-field>
  </div>
  <div></div>  
  <div>
      <button mat-stroked-button color="primary" class="new-user"
      (click)="getAccess('add')"><i class="fas fa-user-plus"></i> New user</button> 
  </div>
</div>
<div *ngIf="expired" class="alert alert-danger search">
  {{expired}} Please Login <a (click)="goToLogin()" href="">here.</a>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id" *ngIf="!expired">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: red;" > Action </th>
      <td mat-cell *matCellDef="let user">
        <div class="icons">
          <div>
            <i class="fas fa-user-edit" (click)="getAccess('edit', user)"></i>
          </div>
          <div>
            <i class="fas fa-trash-alt" (click)="getAccess('delete', user)"></i> 
          </div> 
      </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
