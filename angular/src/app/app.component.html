<nav class="navbar navbar-dark bg-dark justify-content-end">

    <a class="navbar-brand text-danger" href="#" [routerLink]="['/signup']">Sign up</a>
    <a class="navbar-brand" href="#" [routerLink]="['/login']">Login</a>
    <a class="navbar-brand" href="#" (click)="seeUsers()">Users</a>
    <a class="navbar-brand" href="#"  
    data-toggle="modal" data-target="#exampleModal">Logout</a>
</nav>
<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header navbar-dark bg-dark">
          <h5 class="modal-title" style="color: white;">Log out</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="color: white;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to log out?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="logOut()">Ok</button>
        </div>
      </div>
    </div>
  </div>
<router-outlet></router-outlet>
